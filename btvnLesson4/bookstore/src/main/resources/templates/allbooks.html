<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="text-center container" style="width: 500px">
      <h2>List Book</h2>
      <form th:action="@{/book/search}" class="form-inline m-3">
				Tìm Kiếm : &nbsp;
				<input type="search" name="id" th:value="${id}" class="form-control" required />
				&nbsp; &nbsp;
				<input type="submit" value="Search" class="btn btn-primary" />
				&nbsp; &nbsp;

			</form>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="book: ${books}">
            <th scope="row" th:text="${book.id}">"</th>
            <td th:text="${book.title}"></td>
            <td th:text="${book.description}"></td>
            <td>
              <a th:href="@{'/book/edit/' + ${book.id}}"
                ><svg
                  style="margin-left: 20px"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-pencil"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
                  />
                </svg>
              </a>
              &nbsp; &nbsp; &nbsp;
              <a th:href="@{'/book/delete/' + ${book.id}}">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20  "
                  fill="currentColor"
                  class="bi bi-x-square"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
                  />
                  <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                  />
                </svg>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-danger">
        <a th:href="@{/book/new}">Add</a>
      </button>
    </div>
    <div class="text-center">
      <p>Minh Duc - CopyRight &copy; Manage Book</p>
    </div>
  </body>
</html>
